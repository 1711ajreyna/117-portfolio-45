{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% load static %}

{% block content %}
<div class="contact">
    <h1>Do you want to get in touch?</h1>
    <h3>please use the form below</h3>
    
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}

        <div class="control">
        <label>Your Name:</label>
        {{ form.name }}
        </div>

        <div class="control">
        <label>Your email:</label>
        {{ form.email }}
        </div>

        <div class="control">
        <label>Your message:</label>
        {{ form.message }}
        </div>

        <button>Send Message</button>
    </form>
</div>
{% endblock content %}
